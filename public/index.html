<!DOCTYPE html>
<html lang="en">
<head>

    <title>Project Endangered</title>
    <meta name="description" content="Project Endagered WebVR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--External Components-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <!--Custom Components-->
    <script src="js/pickup.js"></script>
    <script src="js/interaction.js"></script>
    
</head>

<a-scene id="scene" physics="restitution: 0; debug:false;">

        
    <a-sky color="#ECECEC"></a-sky>

    <a-entity id = "player" camera wasd-controls look-controls position="0 1.6 0"> 
        <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
    </a-entity>
    

    <a-box
        id="box_clear"
        interactions
        class="interactive"
        position="-7 0.5 -3"
        rotation="0 45 0"
        color="#b57eff"
        visible='true'>
    </a-box>

    <a-cylinder
        id="cylinder_clear"
        interactions
        class="interactive"
        position="-5 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#a7f489"
        visible='true'>
    </a-cylinder>


    <a-sphere
        id="sphere_clear"
        interactions
        class="interactive"
        position="-6 1.25 -5"
        radius="1.25"
        color="#ff8c37"
        visible='true'>

    </a-sphere>

    <a-box
        id="box"
        pickup
        class="interactive"
        body="type:dynamic; mass:5; shape:box;"
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9">
    </a-box>


    <a-sphere
        id="sphere"
        pickup
        class="interactive"
        body="type:dynamic; mass:5; shape:sphere;"
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E">
    
    </a-sphere>

    <a-cylinder
        id="cylinder"
        pickup
        class="interactive"
        body="type:dynamic; mass:5; shape:cylinder;"
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D">
    </a-cylinder>

    <a-plane
        id="plane"
        static-body
        position="0 0 -4"
        rotation="-90 0 0"
        width="30"
        height="15"
        color="#7BC8A4">
    </a-plane>

        <!--red button (changing sunset)-->
    <a-entity id ="buttons" class="interactive" interactions position="4.1 1.6 -3.5" geometry="primitive:cylinder; radius:0.15; height:0.2;" material="color:rgb(255, 100, 100)"
                animation__mouseenter="property:material.color; type:color; to:rgb(255, 0, 0); startEvents:mouseenter; dur:200"
                animation__mouseleave="property:material.color; type:color; to:rgb(255, 100, 100); startEvents:mouseleave; dur:200"
                animation__click="property:position; from: 4.1 1.5 -3.5; to: 4.1 1.6 -3.5; startEvents:click; dur:300" shadow>
    </a-entity>

    <a-entity id ="stand" position="4.1 0.74 -3.5" rotation="0 0 90" geometry="primitive:box; width:1.6; depth:0.6; height:0.6;" material="color:white" shadow></a-entity>


</a-scene>
